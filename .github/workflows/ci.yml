name: CI

on:
  push:
  pull_request:

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: python -m pip install -e .

      - name: Run tests
        run: python -m unittest discover -s tests
